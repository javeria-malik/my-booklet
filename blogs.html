{% extends "base.html" %}

{% block title %}Blog - My Booklet{% endblock %}

{% block content %}
    
    {% for post in posts %}
        <div class="card mb-4">
            <div class="card-header">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="card-body">
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">Posted by {{ post.author }}</small></p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
